<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rescue the Perishing</title>
        <meta name="description" content="The Rescue the Perishing page is designed to be used to increase awareness of how many people die and enter eternity over time.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/formalize.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <!--
        When clicked, this link will open the configuration form (configure-popup div). It is initialized within main.js.
        -->
        <p class="configure"><a href="#configure-popup" class="open-configure-popup-link">Configure</a></p>

        <!--
        Place the configuration form inside a div for an inline Magnific Popup
        Class mfp-hide is required to hide the popup from the page.
        -->
        <div id="configure-popup" class="white-popup mfp-hide">

            <form class="config-form" id="config-form">
                            <table>
                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <label for="population">
                                                Population:
                                            </label>
                                            <br />
                                            <sup class="required">*</sup> <input type="text" id="population" name="population" size="32"  maxlength="12" placeholder="Enter the location's population" required>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2">
                                            <label for="death-rate">
                                                Crude Death Rate:
                                            </label>
                                            <br />
                                            <sup class="required">*</sup> <input type="text" id="death-rate" name="death-rate" size="32"  maxlength="6" placeholder="Enter deaths per 1,000 per year" required>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="reached-rate">
                                                Reached Rate:
                                            </label>
                                            <br />
                                            <sup class="required">*</sup> <input type="text" id="reached-rate" name="reached-rate" size="32"  maxlength="4" placeholder="Enter the percentage of Christians" required>%
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="location">
                                                Location:
                                            </label>
                                            <br />
                                            <sup class="required">*</sup> <input type="text" id="location" name="location" size="32"  maxlength="48" placeholder="Enter the location's name" required>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <button type="button" id="start-button" onclick="initiateDisplay()" value="Start">Start</button>
                                            <button type="button" id="start-button" onclick="insertDefaults()" value="Preview Defaults">Preview Defaults</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="show-advanced-options">
                                                Additional Options
                                            </div>
                                            <div id="advanced-options">

                                                <label for="language">
                                                    Language:
                                                </label>
                                                <br />
                                                <select id="language">
                                                    <option value ="English">English</option>
                                                    <option value ="Spanish">español</option>
                                                    <option value ="Portuguese">português</option>
                                                </select>

                                                <br />

                                                <label for="output-type">
                                                    Summarize Output By:
                                                </label>
                                                <br />
                                                <select id="output-type">
                                                    <option value ="Day">Day</option>
                                                    <option value ="Second">Second</option>
                                                    <option value ="Minute">Minute</option>
                                                    <option value ="Hour">Hour</option>
                                                    <option value ="Week">Week</option>
                                                    <option value ="Year">Year</option>
                                                </select>

                                                <fieldset class="summary-type">
                                                    <legend>Report Summary Total For:</legend>
                                                            <input id="everyone" name="summary-type" type="radio" value="Total" checked="checked">
                                                                <label for="everyone">Everyone</label>
                                                            <input id="lost" name="summary-type" type="radio" value="Lost">
                                                                <label for="lost">Lost</label>
                                                </fieldset>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                </form>

        </div>

		<div class="block" style="height: 600px;">
			<div class="centered">
                <p><span class="rtp-approximately">Around</span> <span id="deathsPerPeriod">153,639</span> <span class="rtp-people">people in</span> <span class="location-holder">the world</span> <span class="rtp-eternity">die every</span> <span class="period-holder">day</span>.</p>

                <p>
                    <span class="rtp-began">Since</span> <span id="defaultCountdown">0 seconds</span>
                    <span class="rtp-ago">ago, the following number of those people have died and entered eternity <em>without Christ</em>:</span>
                </p>

				<form name="counterContainer">
					<input type="text" id="counter" size="10">
				</form>
			</div>
		</div>
        
        <p><a href="https://github.com/Rescue-the-Perishing/rescue-the-perishing" class="pull-right" id="download">Download</a></p>
        
        <script src="js/vendor/jquery/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/countdown/jquery.plugin.min.js"></script>
        <script src="js/vendor/countdown/jquery.countdown.min.js"></script>
        <script src="js/vendor/countdown/jquery.countdown-es.js"></script>
        <script src="js/vendor/countdown/jquery.countdown-pt-BR.js"></script>
        <script src="js/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="js/vendor/formalize/jquery.formalize.min.js"></script>
        <script src="js/vendor/numeral-js/numeral.min.js"></script>
        <script src="js/vendor/numeral-js/languages/es.min.js"></script>
        <script src="js/vendor/numeral-js/languages/pt-br.min.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
